<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>at-chart-core Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="at-chart-core.html">

  <style>
    #at_chart_core {
      width: 260px;
      height: 260px;
      border: 1px dashed grey;
    }
  </style>

</head>

<body>

  <at-chart-core charttype="pie" gridlines="none" legendposition="bottom" id="at_chart_core">{
    "data": { "columns": [ ["Taken", 6], ["Planned", 2], ["Open", 2] ], "groups": [ ["Taken", "Planned", "Open"] ], "labels": true },
    "axis": { "rotated": true, "x": { "show": false}, "y": { "show": false} },
    "valueLabels": true
    }
  </at-chart-core>
    <script>
        document.addEventListener('WebComponentsReady', function() {
            var atChartCore = document.getElementById("at_chart_core");

        });


    </script>
</body>

</html>
