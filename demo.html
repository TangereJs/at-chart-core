<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>at-chart-core Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="at-chart-core.html">

  <style>
  </style>

</head>

<body unresolved>
  <h2>Bar Chart</h2>
  <at-chart-core charttype="bar" legendposition="bottom" tooltip="default" id="at_chart_core">{ 
    "data": { "columns": [ ["data1", 100, 200, 150, 300, 200], ["data2", 400, 500, 250, 700, 300] ] } 
    }
  </at-chart-core>
  <br>
  <h2>Line Chart</h2>
  <at-chart-core gridlines="xy" legendposition="right" tooltip="grouped" id="at_chart_core">{ 
    "data": { "columns": [ ["data1", 100, 200, 150, 300, 200], ["data2", 400, 500, 250, 700, 300] ] } 
    }
  </at-chart-core>
</body>

</html>
