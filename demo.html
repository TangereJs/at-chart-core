<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>at-chart-core Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="at-chart-core.html">

  <style>
  </style>

</head>

<body>
  <h2>Bar Chart</h2>
  <fieldset>
    <legend>Chart settings</legend>
    <select id="charttype">
      <option value="bar" selected>bar</option>
      <option value="line">line</option>
      <option value="donut">donut</option>
      <option value="spline">spline</option>
      <option value="step">step</option>
      <option value="area">area</option>
      <option value="area-spline">area-spline</option>
      <option value="default">default</option>
    </select>

    <select id="gridlines">
      <option value="none">none</option>
      <option value="y">y</option>
      <option value="x">x</option>
      <option value="xy">xy</option>
    </select>

    <select id="legendposition">
      <option value="none">none</option>
      <option value="bottom" selected>bottom</option>
      <option value="right">right</option>
      <option value="inset">inset</option>
    </select>

    <select id="tooltip">
      <option value="none">none</option>
      <option value="default" selected>default</option>
      <option value="grouped">grouped</option>
    </select>
  </fieldset>
  <at-chart-core charttype="bar" legendposition="bottom" tooltip="default" id="at_chart_core_top" data='{ "columns": [ ["data1", 100, 200, 150, 300, 200], ["data2", 400, 500, 250, 700, 300] ] }' ></at-chart-core>
  <br>
  <h2>Line Chart</h2>
  <at-chart-core gridlines="xy" legendposition="right" tooltip="grouped" id="at_chart_core_bottom">{
    "data": { "columns": [ ["data1", 100, 200, 150, 300, 200], ["data2", 400, 500, 250, 700, 300] ] }
    }
  </at-chart-core>
    <script>
        document.addEventListener('WebComponentsReady', function() {
            var atChartCoreTop = document.getElementById("at_chart_core_top");

            var charttype = document.getElementById("charttype");
            var gridlines = document.getElementById("gridlines");
            var legendposition = document.getElementById("legendposition");
            var tooltip = document.getElementById("tooltip");

            charttype.addEventListener("change", function(){
                atChartCoreTop.charttype = this.value;
            });

            gridlines.addEventListener("change", function(){
                atChartCoreTop.gridlines = this.value;
            });

            legendposition.addEventListener("change", function(){
                atChartCoreTop.legendposition = this.value;
            });

            tooltip.addEventListener("change", function(){
                atChartCoreTop.tooltip = this.value;
            });
        });


    </script>
</body>

</html>
